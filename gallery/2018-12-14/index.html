<!DOCTYPE html>
<html>
  <style>
    header {
      margin: .5vw;
      font-size:0;
      display: -ms-flexbox;
      -ms-flexbox-wrap:wrap;
      -ms-flexbox-direction: column;
      -webkit-flex-flow: row wrap;
      flex-flow: row wrap;
      display: -webkit-box;
      display: flex;
    }
    header div{
      -webkit-box-flex: auto;
      -ms-flex: auto;
      flex: auto;
      width: 200px;
      margin: .5vw;
    }

    header div img {
      width: 100%;
      height:auto;
    }
  </style>
  <head>
    <title>Gallery</title>
  </head>
  <body>
    <header>
      <div><img src="1.jpg"></div>
      <div><img src="2.jpg"></div>
      <div><img src="3.jpg"></div>
      <div><img src="4.jpg"></div>
    </header>
  </body>
</html>
